<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-2 m-2">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of friends">
                    <div class="card h-100">
                        <div class="card-header">
                          Name:{{i.name}}
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Friend's Name:{{i.friendName}}</li>
                          <li class="list-group-item">Friend's Nickname:{{i.friendNickName}}</li>
                          <li class="list-group-item">Description:{{i.DescribeYourFriend}}</li>
                        </ul>
                      </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
