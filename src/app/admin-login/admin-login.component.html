<app-home-navbar></app-home-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 m-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="card m-auto shadow" style="width: 50%; background-color: #fdfcfc ;">
                        <div class="card-header bold text-center">Admin Login</div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="" class="form-label">UserName</label>
                                    <input name="username" [(ngModel)]="username" type="text" class="form-control">
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="" class="form-label">Password</label>
                                    <input name="password" [(ngModel)]="password" type="password" class="form-control">
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                                    <button (click)="adminLogin()" class="btn btn-dark">Login</button>
                                </div>
                            </div>
                            
                        </div>
                      </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
